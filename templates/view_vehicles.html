<!DOCTYPE html>
<html>
<head>
    <title>My Vehicles</title>
</head>
<body>
    <h2>My Vehicles</h2>

    <a href="/add_vehicle">Add New Vehicle</a><br><br>

    {% for vehicle in vehicles %}
        <p>
            Vehicle Number: {{ vehicle.vehicle_number }} |
            Type: {{ vehicle.vehicle_type }} |
            Model: {{ vehicle.model }}
        </p>
    {% else %}
        <p>No vehicles added yet.</p>
    {% endfor %}

</body>
</html>
